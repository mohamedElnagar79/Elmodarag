<section class="login-page">
    <div class="row contain-form">
        <form class="col-sm-6 login-form" name="loginForm">
            <div class="head">
                <h2 class="title">Sign In</h2>
                <p>Welcome Back, Sign in as Teacher <br> or Student</p>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="password" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn" type="button" routerLink="/user/signUp">Login</button>
            </div>
            <div class="copy">
                <p>2019 @ El-Modarag</p>
            </div>
        </form>
        <div class="col-sm-6 img">
            <img src="../../../assets/images/logo.png" height="120" alt="El Modarag">
        </div>
    </div>
</section>
